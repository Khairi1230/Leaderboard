                      <th class="px-6 py-3 border-b border-gray-600">Class</th>
                    </tr>
                  </thead>
                  <tbody id="rankingTable" class="bg-gray-800">
                    <!-- Data will be populated dynamically using JavaScript -->
                  </tbody>
                </table>
        
                <!-- Pagination Controls -->

                  <!-- Pagination buttons will be dynamically added here -->
                </div>

        <script>
          let currentPage = 1;
          const limit = 50; // Limit of records per page
          const totalRecords = 1000; // Example total records, adjust this dynamically from your backend
          const totalPages = Math.min(Math.ceil(totalRecords / limit), 20); // Total number of pages (up to 20)

          let allPlayers = []; // Store all players for filtering

          // Fetch and render player rankings with pagination
          function fetchRankings(page = 1) {
            const selectedClass = document.getElementById("heroClass").value;
            fetch(
              `/api/players?page=${page}&limit=${limit}&hero_class=${encodeURIComponent(
                selectedClass
              )}`
            )
              .then((response) => response.json())
              .then((data) => {
                allPlayers = data; // Store the data for future filtering
                const tableBody = document.getElementById("rankingTable");
                tableBody.innerHTML = ""; // Clear the table

                const startingRank = (page - 1) * limit + 1;

                if (data.length === 0) {
                  tableBody.innerHTML = `
                          <tr>
                              <td colspan="4" class="px-4 py-2 border text-center">No players found.</td>
                          </tr>
                      `;
                } else {
                  data.forEach((player, index) => {
                    const rank = startingRank + index;
                    const row = `
                              <tr>
                                  <td class="px-4 py-2 border">${rank}</td>
                                  <td class="px-4 py-2 border">${player.username}</td>
                                  <td class="px-4 py-2 border">${player.points}</td>
                                  <td class="px-4 py-2 border">${player.hero_class}</td>
                              </tr>
                          `;
                    tableBody.innerHTML += row;
                  });
                }
              })
              .catch((error) =>
                console.error("Error fetching player rankings:", error)
              );
          }

          // Filter the table rows based on the search input
          function filterTable() {
            const searchTerm = document
              .getElementById("searchInput")
              .value.toLowerCase();
            const filteredPlayers = allPlayers.filter((player) =>
              player.username.toLowerCase().includes(searchTerm)
            );

            const tableBody = document.getElementById("rankingTable");
            tableBody.innerHTML = ""; // Clear the table

            if (filteredPlayers.length === 0) {
              tableBody.innerHTML = `
                  <tr>
                      <td colspan="4" class="px-4 py-2 border text-center">No players found matching your search.</td>
                  </tr>
              `;
            } else {
              filteredPlayers.forEach((player, index) => {
                const row = `
                      <tr>
                          <td class="px-4 py-2 border">${index + 1}</td>
                          <td class="px-4 py-2 border">${player.username}</td>
                          <td class="px-4 py-2 border">${player.points}</td>
                          <td class="px-4 py-2 border">${player.hero_class}</td>
                      </tr>
                  `;
                tableBody.innerHTML += row;
              });
            }
          }

          // Generate pagination controls
          function generatePaginationControls() {
            const paginationContainer =
              document.getElementById("paginationControls");
            paginationContainer.innerHTML = ""; // Clear pagination controls

            const pageGroupSize = 5;
            let startPage =
              Math.floor((currentPage - 1) / pageGroupSize) * pageGroupSize + 1;
            let endPage = Math.min(startPage + pageGroupSize - 1, totalPages);

            // Previous group button
            if (startPage > 1) {
              const prevGroupButton = document.createElement("button");
              prevGroupButton.innerText = "Prev";
              prevGroupButton.className =
                "px-3 py-1 text-sm font-semibold rounded bg-gray-900 text-gray-200 border-orange-500 hover:bg-orange-500 hover:text-black focus:ring-2 focus:ring-orange-500";
              prevGroupButton.onclick = () => {
                currentPage = startPage - 1;
                fetchRankings(currentPage);
                generatePaginationControls();
              };
              paginationContainer.appendChild(prevGroupButton);
            }

            // Page buttons for the current group
            for (let i = startPage; i <= endPage; i++) {
              const button = document.createElement("button");
              button.innerText = i;

              // Apply styles for active/inactive pages
              button.className = `
                  px-3 py-1 text-sm font-semibold rounded 
                  ${
                    i === currentPage
                      ? "bg-orange-500 text-black border-orange-500"
                      : "bg-gray-900 text-gray-200 border-orange-500 hover:bg-orange-500 hover:text-black"
                  } 
                  focus:ring-2 focus:ring-orange-500
              `;

              button.onclick = () => {
                currentPage = i; // Set current page
                fetchRankings(i); // Fetch rankings for the selected page
                generatePaginationControls(); // Refresh pagination controls
              };

              paginationContainer.appendChild(button);
            }

            // Next group button
            if (endPage < totalPages) {
              const nextGroupButton = document.createElement("button");
              nextGroupButton.innerText = "Next";
              nextGroupButton.className =
                "px-3 py-1 text-sm font-semibold rounded bg-gray-900 text-gray-200 border-orange-500 hover:bg-orange-500 hover:text-black focus:ring-2 focus:ring-orange-500";
              nextGroupButton.onclick = () => {
                currentPage = endPage + 1;
                fetchRankings(currentPage);
                generatePaginationControls();
              };
              paginationContainer.appendChild(nextGroupButton);
            }
          }

          // Search button event
          document
            .getElementById("searchButton")
            .addEventListener("click", filterTable);

          // Initial fetch and setup
          document.addEventListener("DOMContentLoaded", () => {
            fetchRankings(currentPage);
            generatePaginationControls();

            document
              .getElementById("heroClass")
              .addEventListener("change", () => {
                currentPage = 1; // Reset to page 1 when class changes
                fetchRankings(currentPage);
                generatePaginationControls();
              });
          });
        </script>
